{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block stylesheets %}
<link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css" integrity="sha384-JvExCACAZcHNJEc7156QaHXTnQL3hQBixvj5RV5buE7vgnNEzzskDtx9NQ4p6BJe" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock stylesheets %}
    


{% block title %}
    تسجيل جديد
{% endblock title %}
    


{% block content %}

<style>

    .signup__wrapper .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .signup__wrapper form {
        padding: 1.5rem;
        border-radius: 1rem;
        border: 1px solid #1e1e1e30;
        border-radius: 2rem;
        box-shadow: 2px 2px 10px #13131320;
        width: 400px;
        max-width: 100%;
    }

    .signup__wrapper .form-control 
    {
        display: block;
        width: 100%;
        height: 40px !important;
        height: calc(1.5em + 0.75rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1rem; 
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 2rem;
    }

    .btn {
        padding: 0.4rem 1.5rem !important;
        border-radius: 2rem  !important;
    }

    .form__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 1rem 0;
    }

    .form__header h2 {
        font-weight: bold ;
        font-size: 1.5rem !important;
    }
    

</style>

<section class="signup__wrapper">
    <div class="container">
        <form method="POST">
            <div class="form__header">
                <h2>تسجيل</h2>
                <a href="{% url 'user:user-login' %}" class="btn btn-solid">تسجيل دخول</a>
            </div>
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-solid">تسجيل</button>
        </form>
    </div>
</section>

{% endblock content %}
