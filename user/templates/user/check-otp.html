{% extends 'base.html' %}

{% block title %}
    التحقق من الرمز
{% endblock title %}
    


{% block content %}

<style>

    .otp__input { 
        height: 40px !important;
        width: 300px !important;
        max-width: 100% !important;
        padding: 0.5rem 0.5rem !important;
        border-radius: 2rem;
        border: 1px solid #1e1e1e50;
        box-shadow: 2px 2px 10px #1e1e1e20;
    }


    
    .check_otp__section .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 400px !important;
    }

    .check_otp__section form * {
        margin-bottom: 1rem;
    }

</style>

    <section class="check_otp__section">

        <div class="container">
            <form method="POST">
                <h3>تحقق من الرمز</h3>
                {% csrf_token %}
                <input type="number" class="otp__input" name="otp-input" placeholder="أدخل الرمز المكون من خمسة أرقام">
                <button class="btn btn-solid">التحقق</button>
            </form>
        </div>

    </section>
{% endblock content %}
