{% extends 'base.html' %}

{% block title %}
    التحقق من الرمز
{% endblock title %}
    


{% block content %}

<style>

    .otp__input { 
        height: 40px !important;
        width: 300px !important;
        max-width: 100% !important;
        padding: 0.5rem 0.5rem !important;
        border-radius: 2rem;
        border: 1px solid #1e1e1e50;
        box-shadow: 2px 2px 10px #1e1e1e20;
    }

    .check_otp__section .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height:  calc(100vh - 80px - 250px ) !important;
    }

    .check_otp__section form * {
        margin-bottom: 1rem;
    }

    .text-muted {
        color: #6c757d; /* Adjust the color as needed */
    }
    
    /* CSS for form-text class */
    .form-text {
        display: block;
        margin-top: 0.25rem; /* Adjust the top margin as needed */
        font-size: 80%; /* Adjust the font size as needed */
        color: #6c757d; /* Adjust the color as needed */
    }

    form h3 {
        width: 100%;
        text-align: center;
    }

    form {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

</style>

    <section class="check_otp__section">

        <div class="container">
            <form method="POST">
                <h3>تحقق من الرمز</h3>
                {% csrf_token %}
                <input type="text" class="otp__input" required name="otp-input" placeholder="أدخل الرمز المكون من خمسة أرقام">
                <p class="form-text text-muted">
                    سيصلك رمز خلال دقائق على الرقم {{user.phone_number}}
                </p>
                <button class="btn btn-solid">التحقق</button>
            </form>
        </div>

    </section>
{% endblock content %}
