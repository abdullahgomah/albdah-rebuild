{% extends 'base.html' %}
{% load static  %}


{% block title %}
    تسجيل الدخول 
{% endblock title %}
    

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'css/user/before-login.css' %}">
{% endblock stylesheets %}



{% block content %}

<section>
    <div class="container">
        {% comment %} <h1 class="section__heading">التسجيل كـ </h1> {% endcomment %}
        <h1 class="section__headin">
            اختر نوع المستخدم:
        </h1>

        <div class="grid">
            <div class="box">
                <a href="{% url 'user:user-register' %}">
                    <i class="fa-solid fa-user"></i>
                    مستخدم
                </a>
            </div>
            <div class="box">
                <a href="{% url 'user:office-register' %}">
                    <i class="fa-solid fa-house-laptop"></i>
                    مكتب عقاري
                </a>
            </div>
            <div class="box">
                <a href="{% url 'user:markter-register' %}">
                    <i class="fa-solid fa-bullhorn"></i>
                    مسوق عقاري
                </a>
            </div>
        </div>
    </div>
</section>


    
{% endblock content %}
